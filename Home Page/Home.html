<!DOCTYPE html>
<html lang="en">

  <div class="container">
    <!-- Sidebar -->

      <nav class="menu">

      <div class="bottom-menu">
        <button class="menu-item" id="mode-toggle">ğŸŒ™ Light Mode</button>
        <a href="../SignInPage/Signin.html" class="menu-item">ğŸšª Sign Out</a>
      </div>
      <div class="logo">AQ Dental Clinic</div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header class="header">
        <h1>DentaFile</h1>
        <p>Comprehensive Dental Record Management for AQ Dental Clinic</p>
      </header>

      <section class="cards">
        <div class="card" data-link="../PatientRecords/Patient.html">
          <img src="PatientRecord.png" alt="Patient Records Logo" class="card-img" />
          <h3>Patient Records</h3>
        </div>
        <div class="card" data-link="../Appointment/Appointment.html">
          <img src="Appointments.png" alt="Appointments Logo" class="card-img" />
          <h3>Appointments</h3>
        </div>
        <div class="card" data-link="../DentistsPage/Dentists.html">
          <img src="Dentists.png" alt="Dentists Logo" class="card-img" />
          <h3>Dentists</h3>
        </div>
        <div class="card" data-link="../ProfilePage/Profile.html">
          <img src="Profile.png" alt="Profile Logo" class="card-img" />
          <h3>Profile</h3>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const fullnameEl = document.getElementById("user-fullname");

      try {
        const response = await fetch("../ProfilePage/profile.php");
        const data = await response.json();
        fullnameEl.textContent = data.success ? data.user.fullname : "Guest";
      } catch (err) {
        console.error("Failed to fetch user info:", err);
        fullnameEl.textContent = "Guest";
      }

      // Make cards clickable
      document.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", () => {
          const link = card.getAttribute("data-link");
          if (link) window.location.href = link;
        });
      });
    });
  </script>
</body>
</html>
